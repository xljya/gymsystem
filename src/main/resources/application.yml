spring:
  application:
    name: gymsystem-backend # 应用名称
  # 默认 dev 环境
  # 而项目中没有 application-dev.yml，Spring Boot 就不会加载任何额外配置文件（只会加载 application.yml）
  # 先加载：application.yml（基础配置，通用配置）
  # 再加载：application-dev.yml（根据激活的 prod profile）
  # 最终结果：application-dev.yml 中的属性会覆盖掉 application.yml 中相同的属性。
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    store-type: none
  # 数据库配置，我的mysql8端口是3308
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/gymsystem
    username: root
    password: 123456
server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api
    # session 失效时间 1 天
    session:
      timeout: 86400
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      table-underline: true # 开启驼峰转下划线
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）


# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.liucf.gymsystembackend.controller
