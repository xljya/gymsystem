<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="900" viewBox="0 0 1100 900">
  <defs>
    <!-- 定义渐变和滤镜 -->
    <linearGradient id="entityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe7ba" />
      <stop offset="100%" stop-color="#ffd591" />
    </linearGradient>
    <linearGradient id="relationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d9f7be" />
      <stop offset="100%" stop-color="#b7eb8f" />
    </linearGradient>
    <linearGradient id="adminRelationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd6e7" />
      <stop offset="100%" stop-color="#ffadd2" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="550" y="40" font-family="Microsoft YaHei, 微软雅黑" font-size="24" font-weight="bold" text-anchor="middle">健身房管理系统实体关系图</text>
  
  <!-- 实体定义（矩形） -->
  <!-- 会员实体（居中顶部） -->
  <rect x="500" y="100" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="135" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">会员</text>
  
  <!-- 教练实体（左上） -->
  <rect x="200" y="220" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="250" y="255" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">教练</text>
  
  <!-- 课程实体（中上） -->
  <rect x="500" y="220" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="255" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程</text>
  
  <!-- 课程类别实体（右上） -->
  <rect x="800" y="220" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="850" y="255" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程类别</text>
  
  <!-- 课程排期实体（中） -->
  <rect x="500" y="400" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="435" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程排期</text>
  
  <!-- 课程预约实体（右中） -->
  <rect x="800" y="400" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="850" y="435" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程预约</text>
  
  <!-- 器材实体（左中） -->
  <rect x="200" y="400" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="250" y="435" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">器材</text>
  
  <!-- 器材类别实体（左下） -->
  <rect x="200" y="580" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="250" y="615" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">器材类别</text>
  
  <!-- 商品实体（中下） -->
  <rect x="500" y="580" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="615" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">商品</text>
  
  <!-- 商品类别实体（右下） -->
  <rect x="800" y="580" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="850" y="615" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">商品类别</text>
  
  <!-- 商品交易实体（最下） -->
  <rect x="500" y="760" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="795" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">商品交易</text>
  
  <!-- 业务关系定义（菱形） -->
  <!-- 教练-课程关系 -->
  <polygon points="350,250 370,230 390,250 370,270" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="370" y="255" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">讲授</text>
  
  <!-- 课程-课程类别关系 -->
  <polygon points="650,250 670,230 690,250 670,270" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="670" y="255" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">属于</text>
  
  <!-- 课程-课程排期关系 -->
  <polygon points="550,320 570,300 590,320 570,340" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="325" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">排期</text>
  
  <!-- 课程排期-课程预约关系 -->
  <polygon points="650,430 670,410 690,430 670,450" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="670" y="435" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">预约</text>
  
  <!-- 器材-器材类别关系 -->
  <polygon points="250,500 270,480 290,500 270,520" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="270" y="505" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">分类</text>
  
  <!-- 商品-商品类别关系 -->
  <polygon points="650,610 670,590 690,610 670,630" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="670" y="615" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">属于</text>
  
  <!-- 商品-商品交易关系 -->
  <polygon points="550,680 570,660 590,680 570,700" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="685" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">交易</text>
  
  <!-- 会员-课程预约关系 -->
  <polygon points="850,320 870,300 890,320 870,340" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="870" y="325" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">预约</text>
  
  <!-- 会员-商品交易关系 -->
  <polygon points="400,760 420,740 440,760 420,780" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="420" y="765" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">购买</text>
  
  <!-- 管理关系定义（特殊颜色菱形） -->
