  <line x1="350" y1="360" x2="250" y2="400" stroke="#eb2f96" stroke-width="2" />
  <text x="480" y="150" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">1</text>
  <text x="270" y="390" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">n</text>
  
  <!-- 会员-商品管理关系连线 -->
  <line x1="580" y1="160" x2="650" y2="320" stroke="#eb2f96" stroke-width="2" />
  <line x1="650" y1="360" x2="550" y2="580" stroke="#eb2f96" stroke-width="2" />
  <text x="590" y="170" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">1</text>
  <text x="560" y="560" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">n</text>
  
  <!-- 图例 -->
  <rect x="950" y="100" width="80" height="40" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" />
  <text x="990" y="125" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">实体</text>
  
  <polygon points="965,170 990,145 1015,170 990,195" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" />
  <text x="990" y="175" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">关系</text>
  
  <polygon points="965,240 990,215 1015,240 990,265" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" />
  <text x="990" y="245" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理关系</text>
  <text x="990" y="265" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <text x="990" y="310" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">基数约束</text>
  <text x="990" y="335" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1: 一  n: 多</text>
</svg>