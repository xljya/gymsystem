  <polygon points="330,170 350,150 370,170 350,190" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" filter="url(#shadow)" />
  <text x="350" y="175" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理</text>
  <text x="350" y="145" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <!-- 会员(管理员)-课程管理关系 -->
  <polygon points="420,170 440,150 460,170 440,190" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" filter="url(#shadow)" />
  <text x="440" y="175" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理</text>
  <text x="440" y="145" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <!-- 会员(管理员)-课程类别管理关系 -->
  <polygon points="730,170 750,150 770,170 750,190" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" filter="url(#shadow)" />
  <text x="750" y="175" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理</text>
  <text x="750" y="145" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <!-- 会员(管理员)-器材管理关系 -->
  <polygon points="330,340 350,320 370,340 350,360" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" filter="url(#shadow)" />
  <text x="350" y="345" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理</text>
  <text x="350" y="315" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <!-- 会员(管理员)-商品管理关系 -->
  <polygon points="630,340 650,320 670,340 650,360" fill="url(#adminRelationGradient)" stroke="#eb2f96" stroke-width="2" filter="url(#shadow)" />
  <text x="650" y="345" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">管理</text>
  <text x="650" y="315" font-family="Microsoft YaHei, 微软雅黑" font-size="10" text-anchor="middle" fill="#eb2f96">[role='admin']</text>
  
  <!-- 关系连线 -->
  <!-- 教练-课程关系连线 -->
  <line x1="300" y1="250" x2="350" y2="250" stroke="#52c41a" stroke-width="2" />
  <line x1="390" y1="250" x2="500" y2="250" stroke="#52c41a" stroke-width="2" />
  <text x="330" y="240" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="460" y="240" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 课程-课程类别关系连线 -->
  <line x1="600" y1="250" x2="650" y2="250" stroke="#52c41a" stroke-width="2" />
  <line x1="690" y1="250" x2="800" y2="250" stroke="#52c41a" stroke-width="2" />
  <text x="630" y="240" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  <text x="760" y="240" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  
  <!-- 课程-课程排期关系连线 -->
  <line x1="550" y1="280" x2="570" y2="300" stroke="#52c41a" stroke-width="2" />
  <line x1="570" y1="340" x2="550" y2="400" stroke="#52c41a" stroke-width="2" />
  <text x="540" y="295" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="540" y="380" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 课程排期-课程预约关系连线 -->
  <line x1="600" y1="430" x2="650" y2="430" stroke="#52c41a" stroke-width="2" />
  <line x1="690" y1="430" x2="800" y2="430" stroke="#52c41a" stroke-width="2" />
  <text x="630" y="420" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="760" y="420" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 器材-器材类别关系连线 -->
  <line x1="250" y1="460" x2="270" y2="480" stroke="#52c41a" stroke-width="2" />
  <line x1="270" y1="520" x2="250" y2="580" stroke="#52c41a" stroke-width="2" />
  <text x="240" y="480" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  <text x="240" y="560" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  
  <!-- 商品-商品类别关系连线 -->
  <line x1="600" y1="610" x2="650" y2="610" stroke="#52c41a" stroke-width="2" />
  <line x1="690" y1="610" x2="800" y2="610" stroke="#52c41a" stroke-width="2" />
  <text x="630" y="600" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  <text x="760" y="600" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  
  <!-- 商品-商品交易关系连线 -->
  <line x1="550" y1="640" x2="570" y2="660" stroke="#52c41a" stroke-width="2" />
  <line x1="570" y1="700" x2="550" y2="760" stroke="#52c41a" stroke-width="2" />
  <text x="540" y="660" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="540" y="740" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 会员-课程预约关系连线 -->
  <line x1="580" y1="160" x2="870" y2="300" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="870" y1="340" x2="850" y2="400" stroke="#52c41a" stroke-width="2" />
  <text x="600" y="170" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="840" y="380" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 会员-商品交易关系连线 -->
  <line x1="520" y1="160" x2="420" y2="740" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="440" y1="760" x2="500" y2="790" stroke="#52c41a" stroke-width="2" />
  <text x="510" y="180" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">1</text>
  <text x="480" y="770" font-family="Microsoft YaHei, 微软雅黑" font-size="14" text-anchor="middle">n</text>
  
  <!-- 管理关系连线 -->
  <!-- 会员-教练管理关系连线 -->
  <line x1="500" y1="130" x2="350" y2="150" stroke="#eb2f96" stroke-width="2" />
  <line x1="350" y1="190" x2="250" y2="220" stroke="#eb2f96" stroke-width="2" />
  <text x="470" y="130" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">1</text>
  <text x="280" y="210" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">n</text>
  
  <!-- 会员-课程管理关系连线 -->
  <line x1="510" y1="160" x2="440" y2="150" stroke="#eb2f96" stroke-width="2" />
  <line x1="440" y1="190" x2="520" y2="220" stroke="#eb2f96" stroke-width="2" />
  <text x="500" y="170" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">1</text>
  <text x="500" y="210" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">n</text>
  
  <!-- 会员-课程类别管理关系连线 -->
  <line x1="600" y1="130" x2="750" y2="150" stroke="#eb2f96" stroke-width="2" />
  <line x1="750" y1="190" x2="840" y2="220" stroke="#eb2f96" stroke-width="2" />
  <text x="630" y="130" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">1</text>
  <text x="810" y="210" font-family="Microsoft YaHei, 微软雅黑" font-size="12" text-anchor="middle">n</text>
  
  <!-- 会员-器材管理关系连线 -->
