  <text x="440" y="185" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">讲授</text>
  
  <!-- 课程-课程类别关系 -->
  <polygon points="620,180 640,160 660,180 640,200" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="640" y="185" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">属于</text>
  
  <!-- 课程-课程排期关系 -->
  <polygon points="550,350 570,330 590,350 570,370" fill="url(#relationGradient)" stroke="#52c41a" stroke-width="2" filter="url(#shadow)" />
  <text x="570" y="355" font-family="Microsoft YaHei, 微软雅黑" font-size="16" text-anchor="middle">排期</text>
  
  <!-- 课程排期-课程预约关系 -->
