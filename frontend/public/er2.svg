<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="900" viewBox="0 0 1100 900">
  <defs>
    <!-- 定义渐变和滤镜 -->
    <linearGradient id="entityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe7ba" />
      <stop offset="100%" stop-color="#ffd591" />
    </linearGradient>
    <linearGradient id="relationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d9f7be" />
      <stop offset="100%" stop-color="#b7eb8f" />
    </linearGradient>
    <linearGradient id="adminRelationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd6e7" />
      <stop offset="100%" stop-color="#ffadd2" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="550" y="40" font-family="Microsoft YaHei, 微软雅黑" font-size="24" font-weight="bold" text-anchor="middle">健身房管理系统实体关系图</text>
  
  <!-- 实体定义（矩形） - 调整排列以减少交叉 -->
  <!-- 会员实体（中央位置） -->
  <rect x="500" y="320" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="355" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">会员</text>
  
  <!-- 教练实体（左上） -->
  <rect x="300" y="150" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="350" y="185" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">教练</text>
  
  <!-- 课程实体（中上） -->
  <rect x="500" y="150" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="185" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程</text>
  
  <!-- 课程类别实体（右上） -->
  <rect x="700" y="150" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="750" y="185" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程类别</text>
  
  <!-- 课程排期实体（中间偏上） -->
  <rect x="500" y="490" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="550" y="525" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程排期</text>
  
  <!-- 课程预约实体（左下） -->
  <rect x="300" y="640" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="350" y="675" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">课程预约</text>
  
  <!-- 器材实体（左中） -->
