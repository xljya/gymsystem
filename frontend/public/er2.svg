  <text x="270" y="355" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">器材</text>
  
  <!-- 器材类别实体（左下） -->
  <rect x="130" y="490" width="100" height="60" rx="5" ry="5" fill="url(#entityGradient)" stroke="#fa8c16" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="525" font-family="Microsoft YaHei, 微软雅黑" font-size="18" font-weight="bold" text-anchor="middle">器材类别</text>
  
  <!-- 商品实体（右中） -->
